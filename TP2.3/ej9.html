<!-- Ejercicio 9
Crear un documento HTML con un formulario que contenga los campos Nombre y Email, se
pide recuperar los valores ingresados y mostrarlos por consola. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2.3 - Ejercicio 9</title>
</head>
<body>
    <form id="formu" action="">
        <label for="name">Nombre</label>
        <input type="text" name="name" placeholder="Ingrese su nombre..." required> <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Ingrese su correo..." required> <br>
        <input type="submit" value="Enviar">
    </form>
    <script src="./js/ej9.js"></script>
</body>
</html>
