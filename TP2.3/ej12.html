<!-- Ejercicio 12
Crear un “chatBox” donde tome los datos de un input y los muestre, (Se debe usar HTML,
CSS y JavaScript). -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2.3 - Ejercicio 12</title>
    <link rel="stylesheet" href="./css/ej12.css">
</head>
<body>
    <main>
        <div class="chatbox">
            <ul id="msgs"></ul>
            <form action="" id="formu">
                <input type="text" name="mensaje" class="msg-escrito" placeholder="Esribe tu mensaje aqui...">
                <input type="submit" class="submit" value="Enviar">
            </form>
        </div>
    </main>
    <script src="./js/ej12.js"></script>
</body>
</html>
